<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Walnut Game 1</title>
</head>
<body>
	<h1>Choose a Walnut</h1>
	<div class="walnuts">
		<img src="../images/walnut.png" alt="first walnut" onclick="message(winner_msg)">
		<img src="../images/walnut.png" alt="second walnut" onclick="message(loser_msg)">
		<img src="../images/walnut.png" alt="third walnut" onclick="message(loser_msg)">
	</div>
	<script>
		const winner_msg = "You won!";
		const loser_msg = "Wrong Shell - Try Again";

		function message(message) {
			alert(message);
		}
	</script>
</body>
</html>
